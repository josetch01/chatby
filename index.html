  <script>
    // Apply dark mode immediately to prevent flash
    const isDark = localStorage.getItem("theme") === "dark" ||
                   localStorage.getItem("darkMode") === "true" ||
                   (!localStorage.getItem("theme") && !localStorage.getItem("darkMode") &&
